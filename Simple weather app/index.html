<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/25b9223bba.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>weather app</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="input-search" placeholder="Enter City Name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="images/svg/a_1_sunny.svg" alt="" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/images/svg/e_3_low_temp.svg" alt="">
                    <div class="percent">
                        <div class="humidity">50%</div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/svg/f_4_very_windy.svg" alt="">
                    <div class="percent">
                        <div class="wind">50 km/hr</div>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="error-display">
            <img src="/images/svg/b_4_cloudy_night.svg" alt="">
            <h1>404 NOT FOUND</h1>
        </div>
    </div>
</body>
</html>
